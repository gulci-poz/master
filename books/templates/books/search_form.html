{% extends "base.html" %}
{% block title %}
    Books - search form
{% endblock %}
{% block content %}
    {% if errors %}
        {% for error in errors %}
            <li style="color: red; list-style-type: none;">{{ error }}</li>
        {% endfor %}
    {% endif %}
    <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
{% endblock %}
